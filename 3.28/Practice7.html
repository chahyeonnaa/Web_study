<!DOCTYPE html>
<html>
<head>
<style>
#target2{
  border-style:dotted;
  border-width:thick;
}
#target3{
  border-style:dashed;
}
#target4{
  border-style:solid;
}
#target5{
  border-style:double;
  border-color:green;
  border-width:thick;
}
#target6{
  border-style:groove;
}
#target7{
  border-style:ridge;
  border-radius:25px;
}
#target8{
  border-style:inset;
}
#target9{
  border-style:outset;
}
</style>
</head>
<body>
  <p id="target1">none</p>
  <p id="target2">dotted</p>
  <p id="target3">dashed</p>
  <p id="target4">solid</p>
  <p id="target5">double</p>
  <p id="target6">groove</p>
  <p id="target7">ridge</p>
  <p id="target8">insert</p>
  <p id="target9">outset</p>
</body>
</html>
